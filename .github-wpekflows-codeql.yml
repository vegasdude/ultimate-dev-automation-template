name: CodeQL
on:
  push:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript, python, cpp, go, java, ruby
      - uses: github/codeql-action/analyze@v3
